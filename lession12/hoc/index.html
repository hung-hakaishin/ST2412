<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
		</style>
	</head>
	<body>
		<!-- Modal sửa thông tin kho hàng -->
		<div
			class="modal fade"
			id="staticBackdrop"
			data-bs-backdrop="static"
			data-bs-keyboard="false"
			tabindex="-1"
			aria-labelledby="staticBackdropLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="staticBackdropLabel">
							Cập nhật thông tin kho hàng
						</h1>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body">
						<div class="mb-3">
							<label for="exampleFormControlTextarea1" class="form-label"
								>Mô tả kho hàng</label
							>
							<textarea
								class="form-control"
								id="input_description_storage"
								rows="3"
								placeholder="Nhập mô tả kho hàng"
							></textarea>
						</div>
						<div class="mb-3">
							<label for="exampleFormControlInput1" class="form-label"
								>Tên kho hàng <span style="color: red">*</span></label
							>
							<input
								type="email"
								class="form-control"
								id="input_name_storage"
								placeholder="Nhập tên kho hàng"
							/>
							<span
								id="error_name_storage"
								style="color: red; font-size: 12px"
							></span>
						</div>
						<div class="mb-3">
							<label for="exampleFormControlInput1" class="form-label"
								>Địa chỉ<span style="color: red">*</span></label
							>
							<input
								type="email"
								class="form-control"
								id="input_address_storage"
								placeholder="Nhập địa chỉ kho hàng"
							/>
							<span
								id="error_address_storage"
								style="color: red; font-size: 12px"
							></span>
						</div>
						<div class="mb-3">
							<label for="exampleFormControlInput1" class="form-label"
								>Người sở hữu<span style="color: red">*</span></label
							>
							<input
								type="email"
								class="form-control"
								id="input_owner_storage"
								placeholder="Nhập người sở hữu"
							/>
							<span
								id="error_owner_storage"
								style="color: red; font-size: 12px"
							></span>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" id="btn-close-modal-update" class="btn btn-link" data-bs-dismiss="modal">
							Đóng
						</button>
						<button
							id="btn_update_storage"
							type="button"
							class="btn btn-primary"
						>
							Cập nhật
						</button>
					</div>
				</div>
			</div>
		</div>
		<!-- Modal thêm sản phẩm -->
		<div
			class="modal fade"
			id="modal_create_item"
			data-bs-backdrop="static"
			data-bs-keyboard="false"
			tabindex="-1"
			aria-labelledby="staticBackdropLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h1 id="title-modal-item" class="modal-title fs-5" id="staticBackdropLabel">
							Thêm sản phẩm
						</h1>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body">
						<div class="mb-3">
							<label for="exampleFormControlInput1" class="form-label"
								>Tên sản phẩm <span style="color: red">*</span></label
							>
							<input
								type="text"
								class="form-control"
								id="input_name_item"
								placeholder="Nhập tên sản phẩm"
							/>
						</div>
						<div class="mb-3">
							<label for="exampleFormControlInput1" class="form-label"
								>Danh mục sản phẩm <span style="color: red">*</span></label
							>
							<select
								class="form-select form-select-md mb-3"
								aria-label="Large select example"
                                id="input_category_item"
							>
								<option selected>Chọn danh mục</option>
								<option value="1">Đồ nội thất</option>
								<option value="2">Đồ gia dụng</option>
								<option value="3">Đồ trang trí</option>
							</select>
						</div>
						<div class="mb-3">
							<label for="exampleFormControlInput1" class="form-label"
								>Số lượng <span style="color: red">*</span></label
							>
							<input
								type="number"
								class="form-control"
								id="input_quantity_item"
								placeholder="Nhập số lượng sản phẩm"
							/>
						</div>
						<div class="mb-3">
							<label for="exampleFormControlInput1" class="form-label"
								>Giá tiền <span style="color: red">*</span></label
							>
							<input
								type="number"
								class="form-control"
								id="input_price_item"
								placeholder="Nhập giá tiền sản phẩm"
							/>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-link" data-bs-dismiss="modal">
							Đóng
						</button>
						<button
							id="btn_create_item"
							type="button"
							class="btn btn-primary"
						>
							Thêm mới
						</button>
						<button
							id="btn_update_item"
							type="button"
							class="btn btn-primary"
							style="display: none;"
						>
							Cập nhật
						</button>
					</div>
				</div>
			</div>
		</div>
		<div class="container mt-5">
			<div
				class="row"
				style="
					display: flex;
					justify-content: space-between;
					align-items: center;
				"
			>
				<div class="col-3">
					<div class="card" style="width: 18rem">
						<div class="card-body">
							<h5 class="card-title">Thông tin kho hàng</h5>
							<p class="card-text" id="description_storage"></p>
						</div>
						<ul class="list-group list-group-flush">
							<li class="list-group-item">
								Tên: <span id="name_storage"></span>
							</li>
							<li class="list-group-item">
								Địa chỉ: <span id="address_storage"></span>
							</li>
							<li class="list-group-item">
								Người sở hữu: <span id="owner_storage"></span>
							</li>
						</ul>
						<div class="card-body d-flex flex-column gap-2">
							<button
								type="button"
								class="btn btn-light"
								data-bs-toggle="modal"
								data-bs-target="#staticBackdrop"
							>
								Sửa thông tin kho hàng
							</button>
							<button
								type="button"
								class="btn btn-secondary"
								data-bs-toggle="modal"
								data-bs-target="#modal_create_item"
							>
								Thêm sản phẩm
							</button>
						</div>
					</div>
				</div>
				<div class="col-8">
					<div style="display: flex; align-items: center">
						<input
							type="text"
							class="form-control"
							id="keyword"
							placeholder="Nhập thông tin tìm kiếm"
							style="margin-right: 16px; height: 40px"
						/>
						<button id="btn-search-product" class="btn btn-primary" style="width: 120px">
							Tìm kiếm
						</button>
					</div>
					<table class="table">
						<thead>
							<tr>
								<th scope="col">#</th>
								<th scope="col">Tên sản phẩm</th>
								<th scope="col">Danh mục sản phẩm</th>
								<th scope="col">Số lượng</th>
								<th scope="col">Giá tiền</th>
								<th scope="col">Hành động</th>
							</tr>
						</thead>
						<tbody id="tbody"></tbody>
					</table>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
		<script src="scripts.js"></script>
	</body>
</html>
